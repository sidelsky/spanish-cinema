    <header id="header" class="template-header">
      <div class="inner max-width">
        <div class="days-out-logo">
          <div class="days-out-logo_inner"> <a href="../index/index.shtml"> <img src="../img/base/days-out-logo.png" alt="National Days Out" class="logo"> </a> </div>
        </div>
      </div>
    </header>
    <div class="inner-template-container">
      <section class="content-section">
        <div class="inner max-width">
          <div class="module-12-of-12">
            <h1>Vous souhaitez faire partie du Réseau National Loisirs ?<br>
              Merci de remplir le formulaire ci-dessous, vous serez recontacté dans les plus brefs délais.</h1>
              <form action="" id="">
                <ul>
                  <li>
                    
                    <div class="fields two-fourths bdr-right">
                      <h3>
                        <label for="nom">Name</label>
                      </h3>
                      <input type="text" name="nom" id="nom" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields two-fourths">
                      <h3>
                        <label for="surname">Surname</label>
                      </h3>
                      <input type="text" name="surname" id="surname" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields">
                      <h3>
                        <label for="DNIorNIE">DNI or NIE</label>
                      </h3>
                      <input type="text" name="DNIorNIE" id="DNIorNIE" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>
    
                    <div class="fields two-fourths bdr-right">
                      <h3>
                        <label for="email">Email</label>
                      </h3>
                      <input type="email" name="email" id="email" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields two-fourths">
                      <h3>
                        <label for="confirmation">Email Confirmation</label>
                      </h3>
                      <input type="email" name="confirmation" id="confirmation" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields three-fourths bdr-right">
                      <h3>
                        <label for="address">Address</label>
                      </h3>
                      <input type="text" name="address" id="address" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields one-fourth">
                      <h3>
                        <label for="code">Post Code</label>
                      </h3>
                      <input type="text" name="code" id="code" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields error">
                      <h3>
                        <label for="city">City</label>
                      </h3>
                      <input type="text" name="city" id="city" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                      <span class="error-message">This is an error message</span>
                    </div>

                    <div class="fields">
                      <h3>
                        <label for="province">Province</label>
                      </h3>
                      <input type="text" name="province" id="province" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields">
                      <h3>
                        <label for="number">Card Number</label>
                      </h3>
                      <input type="text" name="number" id="number" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields two-fourths bdr-right">
                      <h3>
                        <label for="password">Choose Password</label>
                      </h3>
                      <input type="password" name="password" id="password" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields two-fourths">
                      <h3>
                        <label for="password_confirmation">Password Confirmation</label>
                      </h3>
                      <input type="password" name="password_confirmation" id="password_confirmation" value="" placeholder="">
                      <span class="sliding-u-l-r"></span>
                    </div>

                    <div class="fields submit">
                      <input type="submit" name="" value="Valider">
                    </div>
                  </li>

                </ul>
              </form>
            </div>
          </div>
        </section>
      </div>
